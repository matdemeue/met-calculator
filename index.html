<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/main.css">

    <title>Document</title>
</head>

<body>
    <div class="container d-flex flex-column justify-content-center myform">
        <div class="row">
            <div class="branding">
                <div class="logo d-flex justify-content-center pb-5">
                    <img src="./images/logo.png" >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input w-100">
                <div class="input__form w-100">
                    <form class="h-100">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label for="gewicht">Je huidige gewicht:</label><br>
                                        <input type="text" id="gewicht" name="gewicht" class="form-control"><br>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Kies een activiteit:</label> <br>
                                        <input type="radio" id="fietsenRustig" name="sport" value="fietsenRustig">
                                        <label for="fietsenRustig">Fietsen, minder dan 16km/u</label><br>
                                        <input type="radio" id="fietsenLicht" name="sport" value="fietsenLicht">
                                        <label for="fietsenLicht">Fietsen, lichte inspanning, 16-19km/u</label><br>
                                        <input type="radio" id="fietsenStevig" name="sport" value="fietsenStevig">
                                        <label for="fietsenStevig">Fietsen, stevig, 19-22km/u</label><br>
                                        <input type="radio" id="wandelenRustig" name="sport" value="wandelenRustig">
                                        <label for="wandelenRustig">Wandelen, rustig, 3-5km/u</label><br>
                                        <input type="radio" id="wandelenStevig" name="sport" value="wandelenStevig">
                                        <label for="wandelenStevig">Wandelen, stevig, 5-6km/u</label><br>
                                        <input type="radio" id="tennis" name="sport" value="tennisAlgemeen">
                                        <label for="tennis">Tennis, algemeen</label><br>
                                        <input type="radio" id="zwemmenZwaar" name="sport" value="zwemmenZwaar">
                                        <label for="zwemmenZwaar">Zwemmen, zware inspanning</label><br>
                                        <input type="radio" id="hardlopenAlgemeen" name="sport" value="hardlopenAlegmeen">
                                        <label for="hardlopenAlgemeen">Hardlopen, algemeen</label><br>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label for="duur">Duur van activiteit:</label><br>
                                        <input type="text" id="duur" name="duur" class="form-control"><br>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12">
                                    <button type="submit" id="button" class="btn btn-primary">Bereken kcal</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row pt-5">
            <div class="col-lg-12">
                <div class="output__title">
                    <h3>Resultaat:</h3>
                </div>
                <div class="output">
                    
                </div>
            </div>
        </div>
    </div>

    

    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="./js/main.js"></script>
</body>

</html>
